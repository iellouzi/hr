

server.port=8082
# docker
spring.datasource.url=jdbc:mysql://localhost:3306/candidatureDB?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
# Logging level
logging.level.com.microservice = DEBUG

# local
#spring.datasource.url=jdbc:mysql://localhost:3307/candidatureDB
#spring.datasource.username=root
#spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

spring.cloud.confing.enabled=false

# Eureka client properties
spring.application.name=candidature-service
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Enable health check
management.endpoint.health.enabled=true

# Custom instance metadata
eureka.instance.metadata-map.environment=dev



